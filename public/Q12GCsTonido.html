
<!DOCTYPE html>

<body>

    <h2> Q1 3rd Graded Exercise submitted by Pia Tonido of 9Cesium </h2>
 
    
  <label for="mp">Meal Price:</label> 
  <input type="number" id="mp"><br>
  <label for="tip">Tip: </label>
  <input type="number" id="tip"><br>
  <label for="sc">Service Charge: </label>
  <input type="number" id="sc"><br>
    
    <button type="button" onclick = "totalMeal()" > Accept Input</button><br><br>
    
    <p id="result">Total Meal:</p>
    <script>

        function totalMeal(){
            var mp = Number(document.getElementById("mp").value); 
            var tip = Number(document.getElementById("tip").value);
            var sc = Number(document.getElementById("sc").value);
            var totalCost = mp + tip + (sc/100 * mp);

            document.getElementById("result").innerHTML = "Total Meal: " + totalCost.toFixed(2);


        }
    </script>
